<div class="container formulario">
   <div class="row">
    <h2 class="text-center display-4 mt-0 mb-5 secao-nome">Contato</h2>
    <form action="" id="form-contato">
      <div class="campos">
        <label for="nome">Nome
          <input type="text" name="nome" id="nome" placeholder="Digite seu nome...">
        </label>
        <label for="email">E-mail
          <input type="email" name="email" id="email" placeholder="Digite seu email...">
        </label>

        <label for="telefone">Telefone
          <input type="tel" name="telefone" id="telefone" placeholder="(81) 8888.8888">
        </label>
      </div>
      <label for="msg">Mensagem
        <textarea name="msg" id="" cols="100" rows="8"></textarea>
      </label>
      <input class="btn btn-primary" type="submit" value="Enviar">
    </form>
  </div>
</div>
